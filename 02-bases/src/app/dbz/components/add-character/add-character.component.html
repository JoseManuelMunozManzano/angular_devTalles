<h4>Agregar personaje</h4>
<form class="row">
  <input type="text" class="form-control mb-2" placeholder="Nombre" />
  <input type="number" class="form-control mb-2" placeholder="Poder" />

  <!-- Con submit, cuando se presione Enter hará el Post y se refrescará la página. -->
  <!-- Este refresco no hace falta que suceda en Angular, pero veremos como lo trabajamos -->
  <button type="submit" class="btn btn-primary">Agregar</button>
</form>
