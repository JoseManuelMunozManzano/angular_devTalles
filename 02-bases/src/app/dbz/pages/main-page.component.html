<h1>DBZ Main Personajes</h1>
<hr />

<!-- ¿Realmente necesito tener todo en un solo componente? -->
<!-- Queremos componentes pequeños, fáciles de mantener -->
<!-- Y queremos que nuestras páginas sean sencillas, con poco código que mantener -->
<div class="row">
  <div class="col">
    <h4>Listado</h4>
    <ul class="list-group">
      <li class="list-group-item">Krilin - 500</li>
      <li class="list-group-item">Goku - 10.000</li>
    </ul>
  </div>

  <div class="col">
    <form class="row">
      <h4>Agregar personaje</h4>
      <input type="text" class="form-control mb-2" placeholder="Nombre" />
      <input type="number" class="form-control mb-2" placeholder="Poder" />

      <!-- Con submit, cuando se presione Enter hará el Post y se refrescará la página. -->
      <!-- Este refresco no hace falta que suceda en Angular, pero veremos como lo trabajamos -->
      <button type="submit" class="btn btn-primary">Agregar</button>
    </form>
  </div>
</div>
