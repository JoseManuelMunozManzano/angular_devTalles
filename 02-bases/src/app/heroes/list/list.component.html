<!--
    La directiva *ngFor es un ciclo for para el lado del template.
    Permite hacer una duplicidad de elementos.
-->
<h3>Listado de Héroes</h3>

<h3>Héroe borrado <small class="text-danger">XXXXX</small></h3>
<h3>No ha borrado nada.</h3>

<button class="btn btn-outline-danger">Borrar último héroe</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames" class="list-group-item">{{ name }}</li>
</ul>
