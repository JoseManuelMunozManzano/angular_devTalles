<h1>{{ name }}</h1>

<!-- Definition List -->
<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>Métdo:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado:</td>
  <!-- Usando un getter (se usa como cualquier propiedad aunque sea un método) -->
  <dd>{{ capitalizedName }}</dd>
</dl>

<button (click)="changeHero()" class="btn btn-primary">Cambiar Nombre</button>

<button (click)="changeAge()" class="btn btn-primary mx-2">Cambiar Edad</button>
